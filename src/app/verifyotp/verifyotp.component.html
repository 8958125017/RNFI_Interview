<body class="theme-cyan authentication sidebar-collapse">
    <div class="">
        <div class="container">

            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8 content-center">
                    <div class="card-plain"
                        style="background-color: #fff; padding:10px; margin-top:100px;max-width:500px">
                        <form class="form" style="padding:0px 20px;" [formGroup]="otpForm" *ngIf="!forget">
                            <div class="header" style="padding-bottom:0px">
                                <div class="text-white" style="padding:0px 0px 20px 0px">
                                    <h5
                                        style="background-color:#244d8b; padding:9px 10px; font-size:16px;font-weight: bold; margin: 0px -15px;height: 39px;">
                                        Verify OTP</h5>
                                </div>
                            </div>
                           
                            <div class="content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label> OTP  <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Enter otp"
                                                name="user" formControlName="otp" onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="otp" required />
                                            <span class="input-group-addon"
                                                style="padding-left:15px; padding-right:10px">
                                                <i class="zmdi zmdi-account"></i>
                                            </span>
                                        </div>
                                        <div
                                            *ngIf="!otpForm.controls['otp'].valid&&otpForm.controls['otp'].dirty">
                                            <span *ngIf="otpForm.controls['otp'].errors['required']"
                                                class="small redlabe text-danger">OTP is required</span>
                                            
                                        </div>
                                    </div>  
                                </div>
                            </div>
                           
                            <div class="footer text-center" style="padding-bottom:0px!important">
                                <button (click)="verifyOtp(otpForm.value)" class="btn btn-primary text-white"
                                    [disabled]="!otpForm.valid">Verify OTP</button>
                                <br>
                            </div>
                        </form>
  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
