<body class="theme-cyan authentication sidebar-collapse">
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8 content-center">
                    <div class="card-plain" style="background-color: #fff; padding:10px; margin-top:100px;max-width:500px">
                        <form class="form" style="padding:0px 20px;" [formGroup]="loginForm" *ngIf="!forget">
                            <div class="header" style="padding-bottom:0px">
                                <div class="text-white" style="padding:0px 0px 20px 0px">
                                    <h5 style="background-color:#244d8b; padding:9px 10px; font-size:16px;font-weight: bold; margin: 0px -15px;height: 39px;">
                                        Login</h5>
                                </div>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label> User Name <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Enter User Name" name="user" formControlName="username" value="admin@yopmail.com" required />
                                            <span class="input-group-addon" style="padding-left:15px; padding-right:10px">
                                                <i class="zmdi zmdi-account"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="!loginForm.controls['username'].valid&&loginForm.controls['username'].dirty">
                                            <span *ngIf="loginForm.controls['username'].errors['required']" class="small redlabe text-danger">User Name is required</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" placeholder="Enter password" name="password" formControlName="password" value="test123" required />
                                            <span class="input-group-addon" style="padding-left:15px; padding-right:10px">
                                                <i class="zmdi zmdi-lock"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty">
                                            <span *ngIf="loginForm.controls['password'].errors['required']" class="small redlabe text-danger">Password is required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="footer text-center" style="padding-bottom:0px!important">
                                <button (click)="login(loginForm.value)" class="btn btn-primary text-white" [disabled]="!loginForm.valid">Login</button>
                                <br>
                            </div>
                        </form>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
